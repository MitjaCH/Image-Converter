<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: none;
            padding: 20px;
            background: white;
            box-shadow: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #43a047;
            color: white;
        }
        .message.error {
            background-color: #e53935;
            color: white;
        }
        .github-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #00aeff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="center-align">Image Converter</h4>
        <div class="file-field input-field">
            <div class="btn">
                <span>Upload Image</span>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
        </div>
        <div class="input-field">
            <select id="formatSelect">
                <option value="bmp">BMP</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="tiff">TIFF</option>
                <option value="gif">GIF</option>
                <option value="webp">WebP</option>
            </select>
            <label>Choose Format</label>
        </div>
        <div class="center-align">
            <button class="btn waves-effect waves-light" id="convertButton">Convert</button>
        </div>
        <p id="output" class="center-align"></p>
        <div id="successMessage" class="message success">Image converted successfully!</div>
        <div id="errorMessage" class="message error">Failed to convert image.</div>
        <a href="https://github.com/MitjaCH" class="github-link" target="_blank">Made by MitjaCH</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
